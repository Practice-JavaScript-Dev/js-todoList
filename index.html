<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ToDo</h1>
        <!-- ADD TASKS IN A FORM ELEMENTS CONTAINER -->
        <form class="add-tasks" autocomplete="off">
            <label for="task" class="myLabel">Add a task</label>
            <input type="text" id="task" name="task">
        </form>
        <!-- VIEW ADDED TASKS IN A LIST -->
        <ul class="todos">
            <li>appreciate today</li>
            <li>brush your teeth</li>
            <li>jog for five minutes</li>
        </ul>
    </div>
</body>
</html>
